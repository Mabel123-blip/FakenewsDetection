<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
</head>
<body>
    <h1>Fake News Detector</h1>
    <form method="POST" action="/predict">
        <textarea name="news" rows="10" cols="60" placeholder="Paste your news article here">{{ news or '' }}</textarea><br>
        <input type="submit" value="Check">
    </form>
    {% if prediction %}
        <h2>Result: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
